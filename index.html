<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS-->
        <link rel="stylesheet" href="css/style.css">
        <title>Calcolo del Prezzo del Biglietto del Treno</title>
    </head>
    <body>
        
        <div class="contenitore">

            <!-- FORM DEL BIGLIETTO -->
            <div class="form-biglietto">
                <div class="form-biglietto-campi">
                    <div class="updown">
                        <label for="nome">Nome Cognome</label>
                        <input type="text" name="nome" id="nome" placeholder="Jon Snow">
                    </div>  
                    <div>
                        <label for="km">Km da percorrere</label>
                        <input type="number" name="km" id="km" placeholder="10">
                    </div>
                    <div>
                        <label for="fascia">Fascia D'Et√†</label>
                        <select name="fascia" id="fascia">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div> 
                </div>
                <div class="form-biglietto-bottoni">
                    <button id="bottoneGenera">Genera</button>
                    <button id="bottoneAnnulla">Annulla</button>
                </div>
            </div>

            <!-- BIGLIETTO -->
            <div id="biglietto" class="biglietto">
                <div id="nome-passeggero"></div>
                <div id="tipo-offerta"></div>
                <div id="totale"></div>
            </div>

        </div>

       
        
        <!-- JS -->
        <script src="js/script.js"></script>
    </body>
</html>
